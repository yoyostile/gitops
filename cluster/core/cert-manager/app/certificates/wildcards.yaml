---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_LAB_DOMAIN/./-}"
  namespace: networking
spec:
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "default,monitoring,woodpecker"
  secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_LAB_DOMAIN}"
  dnsNames:
    - "${SECRET_LAB_DOMAIN}"
    - "*.${SECRET_LAB_DOMAIN}"
    - "*.lan.${SECRET_LAB_DOMAIN}"
    - "*.lab.${SECRET_LAB_DOMAIN}"
    - "*.hzn.${SECRET_LAB_DOMAIN}"
