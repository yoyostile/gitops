---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sn0w-lan-${SECRET_LAB_DOMAIN/./-}
  namespace: networking
spec:
  secretName: sn0w-lan-${SECRET_LAB_DOMAIN/./-}-tls
  commonName: sn0w.lan.${SECRET_LAB_DOMAIN}
  dnsNames:
    - sn0w.lan.${SECRET_LAB_DOMAIN}
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
    group: cert-manager.io
