---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: address-pool
  namespace: metallb-system
spec:
  addresses:
    - "${METALLB_LB_RANGE}"
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: advertisement
  namespace: metallb-system
spec:
  ipAddressPools:
    - address-pool
  nodeSelectors:
    - matchLabels:
      kubernetes.io/hostname: arm-node01
    - matchLabels:
      kubernetes.io/hostname: master
    - matchLabels:
      kubernetes.io/hostname: node01
    - matchLabels:
      kubernetes.io/hostname: node02
