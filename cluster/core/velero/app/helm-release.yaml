---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 11.3.2
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    deployNodeAgent: true
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
    kubectl:
      image:
        repository: docker.io/bitnamilegacy/kubectl
        tag: 1.33.4
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi

    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.13.2
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: plugins
            mountPath: /target

    configuration:
      # features: EnableCSI
      uploaderType: kopia

      defaultBackupStorageLocation: garage-s3

      defaultVolumesToFsBackup: true

      backupStorageLocation:
        - name: garage-s3
          provider: aws
          bucket: k3s-lan-${SECRET_LAB_DOMAIN/./-}
          prefix: backups/velero
          default: true
          config:
            region: cgn
            s3ForcePathStyle: true
            s3Url: https://garage.${SECRET_LAB_DOMAIN}

      volumeSnapshotLocation: []

    credentials:
      useSecret: true
      name: velero-garage-credentials
      secretContents:
        cloud: |
          [default]
          aws_access_key_id=${GARAGE_KEY_ID}
          aws_secret_access_key=${GARAGE_KEY_SECRET}

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    schedules: {}
