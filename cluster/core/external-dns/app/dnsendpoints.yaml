---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: external-dnsendpoints
  namespace: networking
  annotations:
    external-dns/external: "true"
spec:
  endpoints:
    - dnsName: home.${SECRET_LAB_DOMAIN}
      recordTTL: 180
      recordType: A
      targets:
        - ${SECRET_LAB_IP}
    - dnsName: cgn-core-01.${SECRET_LAB_DOMAIN}
      recordTTL: 180
      recordType: CNAME
      targets:
        - home.${SECRET_LAB_DOMAIN}
    - dnsName: cgn-core-01.lab.${SECRET_LAB_DOMAIN}
      recordTTL: 180
      recordType: CNAME
      targets:
        - home.${SECRET_LAB_DOMAIN}
