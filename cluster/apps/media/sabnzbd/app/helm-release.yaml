---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: sabnzbd
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nodeSelector:
      topology.kubernetes.io/region: lab
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    image:
      repository: linuxserver/sabnzbd
      tag: 4.5.5
    env:
      TZ: ${TZ}
      PGID: 3000
      PUID: 3000
    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config-ceph
      media:
        enabled: true
        type: nfs
        server: "glacier.lab.${SECRET_LAB_DOMAIN}"
        path: /mnt/tank/media
        mountPath: /mnt/tank/media
      usenet:
        enabled: true
        type: nfs
        server: "glacier.lab.${SECRET_LAB_DOMAIN}"
        path: /mnt/fast/usenet
        mountPath: /mnt/fast/usenet
    ingress:
      main:
        enabled: false
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud-download-outline"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-ips-only@kubernetescrd"
          external-dns/internal: "true"
        ingressClassName: traefik-internal
        hosts:
          - host: "sabnzbd.${SECRET_LAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
            hosts:
              - "sabnzbd.${SECRET_LAB_DOMAIN}"
