---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-data
  namespace: media
  labels:
    velero.io/exclude-from-backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: proxmox-data-ext4
  volumeName: pvc-4dc2403a-fb4b-455a-8d41-fc9b649fac92
  resources:
    requests:
      storage: 20Gi
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-data-ceph
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd
  resources:
    requests:
      storage: 20Gi
