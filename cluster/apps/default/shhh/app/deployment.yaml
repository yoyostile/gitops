---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shhh
  name: shhh
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shhh
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: shhh
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
        - name: shhh
          envFrom:
            - secretRef:
                name: shhh
          env:
            - name: FLASK_ENV
              value: production
            - name: SHHH_HOST
              value: https://shhh.${SECRET_LAB_DOMAIN}
          image: ghcr.io/yoyostile/shhh:latest
          imagePullPolicy: Always
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
