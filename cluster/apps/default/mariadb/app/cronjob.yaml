---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mariadb-backup
  namespace: default
spec:
  suspend: false
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          dnsConfig:
            options:
              - name: ndots
                value: "5"
          containers:
            - name: alpine
              image: alpine
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
              env:
                - name: DATABASES
                  value: "gaseous kuma librenms"
                - name: MARIADB_HOST
                  value: mariadb.default
                - name: MARIADB_USER
                  value: root
                - name: MYSQL_PWD
                  valueFrom:
                    secretKeyRef:
                      name: mariadb
                      key: mariadb-root-password
                - name: BACKBLAZE_B2_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: cluster-secrets
                      key: BACKBLAZE_B2_KEY_ID
                - name: BACKBLAZE_B2_APPLICATION_KEY
                  valueFrom:
                    secretKeyRef:
                      name: cluster-secrets
                      key: BACKBLAZE_B2_APPLICATION_KEY
              command: ["/bin/sh"]
              args:
                - -c
                - |
                  set -euo pipefail

                  DATE=$(date +%Y-%m-%d)
                  BACKUP_DIR="backups/$DATE"

                  apk update
                  apk add mariadb-client py-pip curl
                  pip install --break-system-packages --upgrade "docutils==0.21.2" b2

                  mkdir -p "$BACKUP_DIR"
                  cd "$BACKUP_DIR"

                  b2 account authorize "$BACKBLAZE_B2_KEY_ID" "$BACKBLAZE_B2_APPLICATION_KEY"

                  for DATABASE in $${DATABASES}; do
                    echo "Backing up $DATABASE..."
                    if ! mariadb-dump \
                      --host="$MARIADB_HOST" \
                      --user="$MARIADB_USER" \
                      --password="$MYSQL_PWD" \
                      --single-transaction \
                      --quick \
                      --skip-ssl \
                      --lock-tables=false \
                      "$DATABASE" | gzip -9 > "$DATABASE.sql.gz"; then
                      echo "Error backing up $DATABASE" >&2
                      exit 1
                    fi
                  done

                  # Verify backups
                  for DATABASE in $${DATABASES}; do
                    if [ ! -s "$DATABASE.sql.gz" ]; then
                      echo "Backup file for $DATABASE is empty or missing" >&2
                      exit 1
                    fi
                  done

                  echo "Uploading backups to B2..."
                  if ! b2 sync . "b2://k3s-lan-${SECRET_LAB_DOMAIN/./-}/backups/mariadb/$DATE"; then
                    echo "Error uploading to B2" >&2
                    exit 1
                  fi

                  curl -m 10 --retry 5 https://down.fyi/ping/55588744-c261-490f-8ca6-ec166adcd336

                  echo "Backup completed successfully"
          restartPolicy: OnFailure
