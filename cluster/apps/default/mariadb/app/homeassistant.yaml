---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: homeassistant
  namespace: default
spec:
  mariaDbRef:
    name: mariadb-galera
  characterSet: utf8
  collate: utf8_general_ci
  cleanupPolicy: Skip
  requeueInterval: 30s
  retryInterval: 5s
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: homeassistant
  namespace: default
spec:
  mariaDbRef:
    name: mariadb-galera
  passwordSecretKeyRef:
    name: mariadb-galera
    key: homeassistant-password
  host: "%"
  cleanupPolicy: Skip
  requeueInterval: 30s
  retryInterval: 5s
  maxUserConnections: 150
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: homeassistant
  namespace: default
spec:
  mariaDbRef:
    name: mariadb-galera
  privileges:
    - "ALL PRIVILEGES"
  database: homeassistant
  table: "*"
  username: homeassistant
  grantOption: true
  host: "%"
  cleanupPolicy: Skip
  requeueInterval: 30s
  retryInterval: 5s
