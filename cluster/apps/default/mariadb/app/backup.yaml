apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: mariadb-galera
  namespace: default
spec:
  mariaDbRef:
    name: mariadb-galera
  schedule:
    cron: "0 2 * * *"
    suspend: false
  maxRetention: 168h
  compression: gzip
  storage:
    s3:
      bucket: k3s-lan-${SECRET_LAB_DOMAIN/./-}
      prefix: backups/mariadb
      endpoint: s3.${SECRET_LAB_DOMAIN}
      region: cgn
      accessKeyIdSecretKeyRef:
        name: cluster-secrets
        key: GARAGE_KEY_ID
      secretAccessKeySecretKeyRef:
        name: cluster-secrets
        key: GARAGE_KEY_SECRET
      tls:
        enabled: true
