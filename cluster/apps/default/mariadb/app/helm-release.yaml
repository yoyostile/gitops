---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 21.0.8
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    auth:
      existingSecret: mariadb
    nodeSelector:
      beta.kubernetes.io/arch: amd64
      location: cgn
    image:
      registry: docker.io
      repository: bitnamilegacy/mariadb
      tag: 10.9.8
    global:
      storageClass: "nfs-client"
      security:
        allowInsecureImages: true
    primary:
      persistence:
        existingClaim: "data-mariadb-0-ceph"
      service:
        type: "LoadBalancer"
        loadBalancerIP: "172.16.38.204"
        externalTrafficPolicy: Local
