---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 11.1.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    auth:
      existingSecret: mariadb
    nodeSelector:
      beta.kubernetes.io/arch: amd64
    image:
      registry: docker.io
      repository: bitnami/mariadb
      tag: 10.6.7-debian-10-r70
    global:
      storageClass: "nfs-client"
    primary:
      service:
        type: "LoadBalancer"
        loadBalancerIP: "192.168.230.55"
        externalTrafficPolicy: Local
