---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: default
  labels:
    app: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      containers:
        - name: n8n
          image: docker.n8n.io/n8nio/n8n:1.106.1
          ports:
            - containerPort: 5678
              name: http
          env:
            - name: DB_TYPE
              value: "postgresdb"
            - name: DB_POSTGRESDB_DATABASE
              value: "n8n"
            - name: DB_POSTGRESDB_HOST
              value: "n8n-postgres-rw"
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_USER
              value: "n8n"
            - name: DB_POSTGRESDB_SCHEMA
              value: "public"
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-postgres-app
                  key: password
            - name: GENERIC_TIMEZONE
              value: "Europe/Berlin"
            - name: TZ
              value: "Europe/Berlin"
            - name: N8N_DIAGNOSTICS_ENABLED
              value: "false"
          envFrom:
            - secretRef:
                name: n8n
          volumeMounts:
            - name: n8n-data
              mountPath: /home/node/.n8n
            - name: n8n-postgres-ca
              mountPath: /home/ssl/certs/postgresql
              readOnly: true
          resources:
            requests:
              memory: 256Mi
      volumes:
        - name: n8n-data
          persistentVolumeClaim:
            claimName: n8n-data
        - name: n8n-postgres-ca
          secret:
            secretName: n8n-postgres-ca
            items:
              - key: ca.crt
                path: ca.crt
