---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-postgres
  namespace: default
spec:
  instances: 1
  bootstrap:
    initdb:
      database: n8n
      owner: n8n
  postgresql:
    parameters:
      shared_buffers: "64MB"
  resources:
    requests:
      memory: "128Mi"

  storage:
    storageClass: "local-path"
    size: 1Gi
