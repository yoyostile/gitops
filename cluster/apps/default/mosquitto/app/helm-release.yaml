---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: default
spec:
  interval: 5m
  chartRef:
    kind: OCIRepository
    name: truecharts-mosquitto
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nodeSelector:
      location: cgn
    image:
      repository: eclipse-mosquitto
      tag: 2.0.22
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        size: 500Mi
        storageClass: "nfs-client"
    ingress:
      websockets:
        enabled: false
    service:
      main:
        annotations:
          external-dns/internal: "true"
        type: "LoadBalancer"
        loadBalancerIP: "172.16.38.202"
        externalTrafficPolicy: Local
        ports:
          main:
            port: 1883
            targetPort: 1883
      websockets:
        enabled: false
        ports:
          websockets:
            enabled: false
            port: 9001
            targetPort: 9001
