---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truecharts.org/
      chart: mosquitto
      version: 11.0.14
      sourceRef:
        kind: HelmRepository
        name: truecharts-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.18
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        size: 500Mi
        storageClass: "nfs-client"
    service:
      main:
        type: "LoadBalancer"
        loadBalancerIP: "172.16.38.202"
        externalTrafficPolicy: Local
