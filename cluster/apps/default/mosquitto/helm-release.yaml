---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: mosquitto
      version: v4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    persistence:
      data:
        enabled: true
        size: 500Mi
        storageClass: "nfs-client"
    service:
      main:
        type: "LoadBalancer"
        loadBalancerIP: "192.168.230.52"
        externalTrafficPolicy: Local
