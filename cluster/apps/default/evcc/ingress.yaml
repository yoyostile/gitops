---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: evcc
  namespace: default
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: "solar-power"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_DOMAIN}"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflarewarp@kubernetescrd,default-evcc-auth@kubernetescrd"
spec:
  ingressClassName: traefik
  tls:
    - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
      hosts:
        - evcc.${SECRET_LAB_DOMAIN}
  rules:
    - host: evcc.${SECRET_LAB_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: evcc
                port:
                  number: 80
