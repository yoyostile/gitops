---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: teslamate
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: networking

  # See https://github.com/k8s-at-home/charts/blob/master/charts/teslamate/values.yaml
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.26.1
      pullPolicy: IfNotPresent

    env:
      TZ: ${TZ}
      DATABASE_HOST: "postgresql.default"
      DATABASE_USER: "teslamate"
      DATABASE_PASS: "${SECRET_TESLAMATE_POSTGRES_PASSWORD}"
      DATABASE_NAME: "teslamate"
      MQTT_HOST: "mosquitto.default"

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "car"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-ips-only@kubernetescrd"
        hosts:
          - host: "teslamate.${SECRET_LAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
            hosts:
              - "teslamate.${SECRET_LAB_DOMAIN}"
