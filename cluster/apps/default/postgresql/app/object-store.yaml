---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: cnpg-store
  namespace: default
spec:
  retentionPolicy: 7d
  configuration:
    destinationPath: s3://k3s-lan-${SECRET_LAB_DOMAIN/./-}/backups/cnpg
    endpointURL: https://garage.${SECRET_LAB_DOMAIN}
    # endpointURL: https://s3.eu-central-003.backblazeb2.com
    s3Credentials:
      region:
        name: cluster-secrets
        key: GARAGE_REGION
      accessKeyId:
        name: cluster-secrets
        key: GARAGE_KEY_ID
        # key: BACKBLAZE_B2_KEY_ID
      secretAccessKey:
        name: cluster-secrets
        key: GARAGE_KEY_SECRET
        # key: BACKBLAZE_B2_APPLICATION_KEY
    wal:
      compression: gzip
      maxParallel: 4
