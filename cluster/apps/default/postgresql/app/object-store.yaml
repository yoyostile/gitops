---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: cnpg-store
  namespace: default
spec:
  retentionPolicy: 7d
  configuration:
    destinationPath: s3://k3s-lan-${SECRET_LAB_DOMAIN/./-}/backups/cnpg
    endpointURL: https://garage.r4r3.me
    s3Credentials:
      accessKeyId:
        name: cluster-secrets
        key: GARAGE_KEY_ID
      secretAccessKey:
        name: cluster-secrets
        key: GARAGE_KEY_SECRET
    wal:
      compression: gzip
