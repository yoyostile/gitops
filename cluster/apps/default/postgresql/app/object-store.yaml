---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: cnpg-store
  namespace: default
spec:
  retentionPolicy: 30d
  configuration:
    destinationPath: s3://k3s-lan-${SECRET_LAB_DOMAIN/./-}/backups/cnpg
    endpointURL: https://s3.eu-central-003.backblazeb2.com
    s3Credentials:
      accessKeyId:
        name: cluster-secrets
        key: BACKBLAZE_B2_KEY_ID
      secretAccessKey:
        name: cluster-secrets
        key: BACKBLAZE_B2_APPLICATION_KEY
    wal:
      compression: gzip
  instanceSidecarConfiguration:
    retentionPolicyIntervalSeconds: 1800
    resources:
      requests:
        memory: "64Mi"
        cpu: "25m"
