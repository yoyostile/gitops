---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: psql-cluster-backup
  namespace: default
spec:
  immediate: true
  cluster:
    name: psql-cluster
  schedule: '0 0 */12 * * *'
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
