---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: psql-cluster
  namespace: default
spec:
  instances: 1
  bootstrap:
    recovery:
      source: origin
      recoveryTarget:
        targetTime: "2026-02-04T12:00:00Z"
        # backupID: "20260204T120009"
        # targetImmediate: true

  externalClusters:
    - name: origin
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: cnpg-store
          serverName: psql-cluster
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: cnpg-store

  storage:
    storageClass: "proxmox-data-ext4"
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
