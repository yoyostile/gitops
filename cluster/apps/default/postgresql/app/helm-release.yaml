---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 13.2.16
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 14.2.0-debian-10-r74
    global:
      storageClass: "nfs-client"
    primary:
      service:
        type: "LoadBalancer"
        loadBalancerIP: "172.16.38.201"
        externalTrafficPolicy: Local
