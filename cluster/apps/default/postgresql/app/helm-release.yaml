---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 16.7.21
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
      location: cgn
    image:
      registry: docker.io
      repository: bitnamilegacy/postgresql
      tag: 17.5.0-debian-12-r10
    global:
      storageClass: "proxmox-data-ext4"
    primary:
      resourcesPreset: "large"
      persistence:
        existingClaim: "postgresql-data"
      service:
        type: "LoadBalancer"
        loadBalancerIP: "172.16.38.201"
        externalTrafficPolicy: Local
