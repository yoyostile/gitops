---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: echo
  name: echo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
        - image: ghcr.io/mendhak/http-https-echo:37
          imagePullPolicy: Always
          name: echo
          env:
            - name: HTTP_PORT
              value: "8080"
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
