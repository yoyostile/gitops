---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mysql
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mysql
      version: 9.0.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
    image:
      registry: docker.io
      repository: bitnami/mysql
      tag: 8.0.28-debian-10-r74
    global:
      storageClass: "nfs-client"
    primary:
      service:
        type: "LoadBalancer"
        loadBalancerIP: "192.168.230.53"
        externalTrafficPolicy: Local
