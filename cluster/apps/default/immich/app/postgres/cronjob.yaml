---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: immich-postgres-backup
  namespace: default
spec:
  schedule: "@daily"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          dnsConfig:
            options:
              - name: ndots
                value: "5"
          containers:
            - name: alpine
              image: alpine
              env:
                - name: DATABASES
                  value: "immich"
                - name: POSTGRES_HOST
                  value: immich-postgres-r.default
                - name: POSTGRES_USER
                  value: immich
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: immich-postgres-user
                      key: password
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: cluster-secrets
                      key: GARAGE_KEY_ID
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: cluster-secrets
                      key: GARAGE_KEY_SECRET
                - name: AWS_ENDPOINT_URL
                  value: "https://s3.${SECRET_LAB_DOMAIN}"
              command: ["/bin/sh"]
              args:
                - -c
                - |
                  set -euo pipefail

                  DATE=$(date +%Y-%m-%d)
                  BACKUP_DIR="backups/$DATE"
                  S3_BUCKET="k3s-lan-${SECRET_LAB_DOMAIN/./-}"

                  apk update
                  apk add postgresql aws-cli curl

                  mkdir -p "$BACKUP_DIR"
                  cd "$BACKUP_DIR"

                  for DATABASE in $${DATABASES}; do
                    echo "Backing up $DATABASE..."
                    if ! pg_dump \
                      -h "$POSTGRES_HOST" \
                      -U "$POSTGRES_USER" \
                      --clean \
                      --if-exists \
                      "$DATABASE" | gzip -9 > "$DATABASE.sql.gz"; then
                      echo "Error backing up $DATABASE" >&2
                      exit 1
                    fi
                  done

                  for DATABASE in $${DATABASES}; do
                    if [ ! -s "$DATABASE.sql.gz" ]; then
                      echo "Backup file for $DATABASE is empty or missing" >&2
                      exit 1
                    fi
                  done

                  echo "Uploading backups to S3..."
                  if ! aws s3 sync . "s3://$S3_BUCKET/backups/postgresql/$DATE"; then
                    echo "Error uploading to S3" >&2
                    exit 1
                  fi

                  curl -m 10 --retry 5 https://down.fyi/ping/52e0ec2e-b8db-42b5-a8b1-8747be470f56

                  echo "Backup completed successfully"
          restartPolicy: OnFailure
