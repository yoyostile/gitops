---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghostfolio
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    image:
      repository: ghostfolio/ghostfolio
      tag: 1.161.1
    env:
      TZ: ${TZ}
      DATABASE_URL: ${SECRET_GHOSTFOLIO_POSTGRES_URL}
      REDIS_HOST: localhost
      REDIS_PORT: "6379"
      HOST: 0.0.0.0
      ACCESS_TOKEN_SALT: ${SECRET_GHOSTFOLIO_SALT}
      JWT_SECRET_KEY: ${SECRET_GHOSTFOLIO_JWTKEY}
      COMPOSE_PROJECT_NAME: ghostfolio
      PORT: "3333"

    service:
      main:
        ports:
          http:
            port: 3333

    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "bank"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-ips-only@kubernetescrd"
        hosts:
          - host: "ghostfolio.${SECRET_LAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
            hosts:
              - "ghostfolio.${SECRET_LAB_DOMAIN}"

    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        memory: 500Mi

    additionalContainers:
      - name: broker
        image: redis:7.0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 11m
            memory: 32M
          limits:
            memory: 32M
