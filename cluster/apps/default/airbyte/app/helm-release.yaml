---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: airbyte
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://airbytehq.github.io/helm-charts
      chart: airbyte
      version: 1.6.1
      sourceRef:
        kind: HelmRepository
        name: airbyte-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: airbyte-values
