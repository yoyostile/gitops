---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: plex
      version: 6.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: networking

  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/pci-0300_8086.present
                  operator: In
                  values:
                    - "true"
    image:
      repository: lscr.io/linuxserver/plex
      tag: 1.32.2.7100-248a2daf0-ls168

    env:
      TZ: "${TZ}"
      PUID: "1000"
      PGID: "1000"
      VERSION: "docker"

    hostNetwork: true

    service:
      main:
        type: LoadBalancer
        externalIPs:
          - "10.0.0.203"
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-play"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflarewarp@kubernetescrd"
        hosts:
          - host: "plex.${SECRET_LAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "plex.${SECRET_LAB_DOMAIN}"
            secretName: "${SECRET_LAB_DOMAIN/./-}-tls"

    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: true
        size: 50Gi
        storageClass: "nfs-client"
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_NFS_HOST}"
            path: "${SECRET_NFS_ST0RAGE_PATH}"
        mountPath: /media
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    resources:
      limits:
        gpu.intel.com/i915: "1"
