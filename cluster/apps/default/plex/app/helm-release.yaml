---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: plex
      version: 6.4.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: networking

  values:
    nodeSelector:
      location: cgn
    replicas: 1
    dnsConfig:
      options:
        - name: ndots
          value: "1"

    image:
      repository: lscr.io/linuxserver/plex
      tag: 1.42.1.10060-4e8b05daf-ls279

    env:
      TZ: "${TZ}"
      PUID: "1000"
      PGID: "1000"
      VERSION: "docker"

    hostNetwork: true

    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "172.16.38.203"
        externalTrafficPolicy: Local

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "movie-play"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_DOMAIN}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflarewarp@kubernetescrd"
          external-dns/external: "true"
        hosts:
          - host: "plex.${SECRET_LAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "plex.${SECRET_LAB_DOMAIN}"
            secretName: "${SECRET_LAB_DOMAIN/./-}-tls"

    persistence:
      config:
        enabled: true
        existingClaim: plex-data
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_NFS_HOST}"
            path: "${SECRET_NFS_ST0RAGE_PATH}"
        mountPath: /media
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory

    resources:
      limits:
        gpu.intel.com/i915: "1"
