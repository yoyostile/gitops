---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 3.6.6
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    mode: standalone
    mountPath: /storage
    existingSecret: minio
    replicas: 1
    persistence:
      enabled: true
      storageClass: "nfs-client"
      size: 10Gi
    resources:
      requests:
        memory: 128Mi
    environment:
      MINIO_SERVER_URL: "https://s3.${SECRET_LAB_DOMAIN}"
      MINIO_BROWSER_REDIRECT_URL: "https://minio.${SECRET_LAB_DOMAIN}"
    ingress:
      enabled: true
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "bucket-outline"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns.alpha.kubernetes.io/target: "dns.${SECRET_LAB_DOMAIN}"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hosts:
        - "s3.${SECRET_LAB_DOMAIN}"
      tls:
        - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
          hosts:
            - "s3.${SECRET_LAB_DOMAIN}"
    consoleIngress:
      enabled: true
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "bucket-outline"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns.alpha.kubernetes.io/target: "dns.${SECRET_LAB_DOMAIN}"
      hosts:
        - "minio.${SECRET_LAB_DOMAIN}"
      tls:
        - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
          hosts:
            - "minio.${SECRET_LAB_DOMAIN}"
