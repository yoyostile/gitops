---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 4.4.15
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    tenants:
      - name: s3.${SECRET_LAB_DOMAIN}
        pools:
          - name: pool-0
            servers: 1
            volumesPerServer: 1
            storageClassName: "nfs-client"
            size: 10Gi
        mountPath: /storage
        secrets:
          enabled: false
          name: minio
