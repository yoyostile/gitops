---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 3.6.5
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    mode: standalone
    mountPath: /storage
    existingSecret: minio
    replicas: 1
    persistence:
      enabled: true
      storageClass: "nfs-client"
      size: 10Gi
    resources:
      requests:
        memory: 128Mi
