---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: uptime-kuma
  name: uptime-kuma
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-kuma
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
        - image: louislam/uptime-kuma:1.16.1
          imagePullPolicy: Always
          name: uptime-kuma
          env:
            - name: UPTIME_KUMA_PORT
              value: "3001"
          volumeMounts:
            - mountPath: /app/data
              name: uptime-kuma
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - name: uptime-kuma
          persistentVolumeClaim:
            claimName: uptime-kuma
