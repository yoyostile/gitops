---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: changedetection
  namespace: default
  labels:
    app: changedetection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: changedetection
  template:
    metadata:
      labels:
        app: changedetection
    spec:
      containers:
        - name: changedetection
          image: ghcr.io/dgtlmoon/changedetection.io:0.50.10
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: PORT
              value: "5000"
            - name: TZ
              value: "Europe/Berlin"
            - name: BASE_URL
              value: "https://change.${SECRET_LAB_DOMAIN}"
            - name: DISABLE_VERSION_CHECK
              value: "true"
            - name: FETCH_WORKERS
              value: "3"
            - name: MINIMUM_SECONDS_RECHECK_TIME
              value: "3"
            - name: ALLOW_FILE_URI
              value: "False"
            - name: LC_ALL
              value: "en_US.UTF-8"
            - name: SCREENSHOT_MAX_HEIGHT
              value: "16000"
            - name: LISTEN_HOST
              value: "0.0.0.0"
            - name: HIDE_REFERER
              value: "true"
            - name: PLAYWRIGHT_DRIVER_URL
              value: "ws://localhost:3000"
          volumeMounts:
            - name: changedetection-data
              mountPath: /datastore
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
        - name: browser-sockpuppet-chrome
          image: dgtlmoon/sockpuppetbrowser:latest
          env:
            - name: SCREEN_WIDTH
              value: "1920"
            - name: SCREEN_HEIGHT
              value: "1024"
            - name: SCREEN_DEPTH
              value: "16"
            - name: MAX_CONCURRENT_CHROME_PROCESSES
              value: "10"
          ports:
            - containerPort: 3000
              name: playwright
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
          resources:
            requests:
              memory: 256Mi
              cpu: 200m
      volumes:
        - name: changedetection-data
          persistentVolumeClaim:
            claimName: changedetection-data
