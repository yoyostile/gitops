---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbootxyz
  namespace: default
  labels:
    app: netbootxyz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbootxyz
  template:
    metadata:
      labels:
        app: netbootxyz
    spec:
      containers:
        - name: netbootxyz
          image: ghcr.io/netbootxyz/netbootxyz:latest
          ports:
            - containerPort: 3000
              name: web-config
            - containerPort: 69
              protocol: UDP
              name: tftp
            - containerPort: 80
              name: nginx
          env:
            - name: MENU_VERSION
              value: "2.0.84"
            - name: NGINX_PORT
              value: "80"
            - name: WEB_APP_PORT
              value: "3000"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: assets
              mountPath: /assets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: netbootxyz-config-pvc
        - name: assets
          persistentVolumeClaim:
            claimName: netbootxyz-assets-pvc
