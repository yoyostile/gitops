---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mongodb
      version: 15.6.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
    image:
      registry: docker.io
      repository: bitnami/mongodb
      tag: 7.0.11
    global:
      storageClass: "nfs-client"
    architecture: standalone
    auth:
      existingSecret: mongodb
