---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: archivebox
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: archivebox
  template:
    metadata:
      labels:
        app: archivebox
    spec:
      containers:
        - name: archivebox
          image: archivebox/archivebox:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: ALLOWED_HOSTS
              value: "*"
            - name: PUID
              value: "3000"
            - name: PGID
              value: "3000"
            # - name: MEDIA_MAX_SIZE
            #   value: ""
            # - name: PUBLIC_INDEX
            #   value: ""
            # - name: PUBLIC_SNAPSHOTS
            #   value: ""
            # - name: PUBLIC_ADD_VIEW
            #   value: ""
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: archivebox
