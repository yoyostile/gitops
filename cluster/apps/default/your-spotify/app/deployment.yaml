apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-spotify
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: your-spotify
  template:
    metadata:
      labels:
        app: your-spotify
    spec:
      containers:
        - name: server
          image: yooooomi/your_spotify_server
          tag: 1.7.0
          ports:
            - containerPort: 8080
          env:
            - name: TIMEZONE
              value: "Europe/Berlin"
            - name: API_ENDPOINT
              value: "https://sptfy.${SECRET_LAB_DOMAIN}/api"
            - name: CLIENT_ENDPOINT
              value: "https://sptfy.${SECRET_LAB_DOMAIN}"
          envFrom:
            - secretRef:
                name: your-spotify
        - name: web
          image: yooooomi/your_spotify_client
          tag: 1.7.0
          ports:
            - containerPort: 3000
          env:
            - name: API_ENDPOINT
              value: "https://sptfy.${SECRET_LAB_DOMAIN}/api"
