apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoarder-web
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoarder-web
  template:
    metadata:
      labels:
        app: hoarder-web
    spec:
      securityContext:
        fsGroup: 3000
      containers:
        - name: web
          image: ghcr.io/hoarder-app/hoarder:0.20.0
          securityContext:
            runAsUser: 3000
            runAsGroup: 3000
          ports:
            - containerPort: 3000
          env:
            - name: MEILI_ADDR
              value: http://hoarder-meilisearch:7700
            - name: BROWSER_WEB_URL
              value: http://hoarder-chrome:9222
            - name: DATA_DIR
              value: /data
          volumeMounts:
            - mountPath: /data
              name: data
          envFrom:
            - secretRef:
                name: hoarder-config
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: hoarder-data-pvc
