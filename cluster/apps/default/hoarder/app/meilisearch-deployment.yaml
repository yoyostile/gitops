apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoarder-meilisearch
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoarder-meilisearch
  template:
    metadata:
      labels:
        app: hoarder-meilisearch
    spec:
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v1.14.0
          env:
            - name: MEILI_NO_ANALYTICS
              value: "true"
          volumeMounts:
            - mountPath: /meili_data
              name: meilisearch
          envFrom:
            - secretRef:
                name: hoarder-config
      volumes:
        - name: meilisearch
          persistentVolumeClaim:
            claimName: hoarder-meilisearch-pvc
