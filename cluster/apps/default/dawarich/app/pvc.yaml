---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dawarich-storage-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: proxmox-data-ext4
  resources:
    requests:
      storage: 10Gi
