---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: dawarich-db
  namespace: default
spec:
  imageName: postgis/postgis:17-3.5-alpine
  instances: 1

  bootstrap:
    initdb:
      database: dawarich
      owner: postgres
      secret:
        name: dawarich-db-secret
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS "postgis";
        - CREATE EXTENSION IF NOT EXISTS "postgis_topology";

  storage:
    storageClass: "proxmox-csi"
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi

  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"
