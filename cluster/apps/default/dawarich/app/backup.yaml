---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: dawarich-db-backup
  namespace: default
spec:
  cluster:
    name: dawarich-db
  schedule: '0 2 * * *'
  backupOwnerReference: self
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
---
apiVersion: postgresql.cnpg.io/v1
kind: Backup
metadata:
  name: dawarich-db-backup
  namespace: default
spec:
  cluster:
    name: dawarich-db
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
