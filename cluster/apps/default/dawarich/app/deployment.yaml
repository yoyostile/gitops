---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dawarich-app
  namespace: default
  labels:
    app: dawarich
    component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dawarich
      component: app
  template:
    metadata:
      labels:
        app: dawarich
        component: app
    spec:
      containers:
        - name: dawarich
          image: freikin/dawarich:0.33.0
          ports:
            - containerPort: 3000
          env:
            - name: RAILS_ENV
              value: "development"
            - name: REDIS_URL
              value: "redis://dawarich-redis.default.svc.cluster.local:6379"
            - name: DATABASE_HOST
              value: "dawarich-db-rw.default.svc.cluster.local"
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dawarich-db-secret
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dawarich-db-secret
                  key: password
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: dawarich-db-secret
                  key: database
            - name: MIN_MINUTES_SPENT_IN_CITY
              value: "60"
            - name: APPLICATION_HOSTS
              value: "dawarich.${SECRET_LAB_DOMAIN}"
            - name: TIME_ZONE
              value: "Europe/London"
            - name: APPLICATION_PROTOCOL
              value: "http"
            - name: PROMETHEUS_EXPORTER_ENABLED
              value: "false"
            - name: SELF_HOSTED
              value: "true"
            - name: STORE_GEODATA
              value: "true"
          volumeMounts:
            - name: dawarich-storage
              mountPath: /var/app/storage
            - name: dawarich-public
              mountPath: /var/app/public
            - name: dawarich-watched
              mountPath: /var/app/tmp/imports/watched
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          command: ["web-entrypoint.sh"]
          args: ["bin/rails", "server", "-p", "3000", "-b", "::"]
      volumes:
        - name: dawarich-storage
          persistentVolumeClaim:
            claimName: dawarich-storage-pvc
        - name: dawarich-public
          persistentVolumeClaim:
            claimName: dawarich-public-pvc
        - name: dawarich-watched
          persistentVolumeClaim:
            claimName: dawarich-watched-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dawarich-sidekiq
  namespace: default
  labels:
    app: dawarich
    component: sidekiq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dawarich
      component: sidekiq
  template:
    metadata:
      labels:
        app: dawarich
        component: sidekiq
    spec:
      containers:
        - name: sidekiq
          image: freikin/dawarich:0.33.0
          env:
            - name: RAILS_ENV
              value: "development"
            - name: REDIS_URL
              value: "redis://dawarich-redis.default.svc.cluster.local:6379"
            - name: DATABASE_HOST
              value: "dawarich-db-rw.default.svc.cluster.local"
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dawarich-db-secret
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dawarich-db-secret
                  key: password
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: dawarich-db-secret
                  key: database
            - name: APPLICATION_HOSTS
              value: "dawarich.${SECRET_LAB_DOMAIN}"
            - name: BACKGROUND_PROCESSING_CONCURRENCY
              value: "10"
            - name: APPLICATION_PROTOCOL
              value: "http"
            - name: PROMETHEUS_EXPORTER_ENABLED
              value: "false"
            - name: SELF_HOSTED
              value: "true"
            - name: STORE_GEODATA
              value: "true"
          volumeMounts:
            - name: dawarich-storage
              mountPath: /var/app/storage
            - name: dawarich-public
              mountPath: /var/app/public
            - name: dawarich-watched
              mountPath: /var/app/tmp/imports/watched
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "250m"
          livenessProbe:
            exec:
              command: ["pgrep", "-f", "sidekiq"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["pgrep", "-f", "sidekiq"]
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          command: ["sidekiq-entrypoint.sh"]
          args: ["sidekiq"]
      volumes:
        - name: dawarich-storage
          persistentVolumeClaim:
            claimName: dawarich-storage-pvc
        - name: dawarich-public
          persistentVolumeClaim:
            claimName: dawarich-public-pvc
        - name: dawarich-watched
          persistentVolumeClaim:
            claimName: dawarich-watched-pvc
