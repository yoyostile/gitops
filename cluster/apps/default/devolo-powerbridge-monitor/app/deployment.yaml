---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devolo-powerbridge-monitor
  namespace: default
  labels:
    app: devolo-powerbridge-monitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devolo-powerbridge-monitor
  template:
    metadata:
      labels:
        app: devolo-powerbridge-monitor
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      nodeSelector:
        topology.kubernetes.io/region: lab
      containers:
        - name: devolo-monitor
          image: ghcr.io/yoyostile/devolo-powerbridge-monitor:main
          imagePullPolicy: Always
          command: ["/app/entrypoint.sh"]
          args: ["monitor"]
          env:
            - name: CONFIG_FILE
              value: "/app/config.yml"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.yml
              subPath: config.yml
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "test -f /app/config.yml"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config-volume
          secret:
            secretName: devolo-config
            items:
              - key: config.yml
                path: config.yml
      restartPolicy: Always
