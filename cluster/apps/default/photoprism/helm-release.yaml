---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: photoprism
      version: 6.6.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: networking

  # See https://github.com/k8s-at-home/charts/blob/master/charts/stable/photoprism/values.yaml
  values:
    image:
      repository: photoprism/photoprism
      tag: 220302-impish

    env:
      TZ: UTC
      PHOTOPRISM_STORAGE_PATH: /photoprism/storage
      PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
      PHOTOPRISM_IMPORT_PATH: /photoprism/import
      PHOTOPRISM_ADMIN_PASSWORD: ${SECRET_PHOTOPRISM_PASSWORD}
      PHOTOPRISM_DATABASE_DRIVER: mysql
      PHOTOPRISM_DATABASE_SERVER: mariadb.default:3306
      PHOTOPRISM_DATABASE_NAME: photoprism
      PHOTOPRISM_DATABASE_USER: photoprism
      PHOTOPRISM_DATABASE_PASSWORD: ${SECRET_PHOTOPRISM_MYSQL_PASSWORD}
      PHOTOPRISM_PUBLIC: "false"
      PHOTOPRISM_EXPERIMENTAL: "true"
      PHOTOPRISM_DISABLE_WEBDAV: "true"
      PHOTOPRISM_DETECT_NSFW: "true"
      PHOTOPRISM_UPLOAD_NSFW: "true"
      PHOTOPRISM_WORKERS: 4

    resources:
      requests:
        cpu: 500m
        memory: 1024M

    nodeSelector:
      beta.kubernetes.io/arch: amd64

    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_NFS_HOST}"
            path: "${SECRET_NFS_PATH}/photoprism/storage"
        mountPath: /photoprism/storage
      originals:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_NFS_HOST}"
            path: "${SECRET_NFS_ST0RAGE_PATH}/Bilder/photoprism/originals"
        mountPath: /photoprism/originals
      import:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${SECRET_NFS_HOST}"
            path: "${SECRET_NFS_ST0RAGE_PATH}/Bilder/photoprism/import"
        mountPath: /photoprism/import

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "camera"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-ips-only@kubernetescrd"
        hosts:
          - host: "photoprism.${SECRET_LAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
            hosts:
              - "photoprism.${SECRET_LAB_DOMAIN}"
