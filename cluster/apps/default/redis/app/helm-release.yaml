---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 22.0.7
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
      location: cgn
    image:
      registry: docker.io
      repository: bitnami/redis
      tag: 6.2.6-debian-10-r192
    global:
      storageClass: "nfs-client"
    architecture: standalone
    auth:
      existingSecret: redis
      existingSecretPasswordKey: redis-password
    master:
      disableCommands:
        - FLUSHALL
      resources:
        requests:
          cpu: 1
          memory: 256Mi
        limits: {}
