---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 23.2.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
      location: cgn
    image:
      registry: docker.io
      repository: bitnamilegacy/redis
      tag: 8.2.1
    global:
      storageClass: "nfs-client"
      security:
        allowInsecureImages: true
    architecture: standalone
    auth:
      existingSecret: redis
      existingSecretPasswordKey: redis-password
    master:
      persistence:
        existingClaim: "redis-data-redis-master-0"
      disableCommands:
        - FLUSHALL
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits: {}
