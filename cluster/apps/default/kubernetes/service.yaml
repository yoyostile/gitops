---
kind: Endpoints
apiVersion: v1
metadata:
  name: kubernetes-lb
  namespace: default
subsets:
  - addresses:
      - ip: 10.0.0.10
      - ip: 10.0.0.20
      - ip: 10.0.0.30
    ports:
      - name: https
        port: 6443
---
kind: Service
apiVersion: v1
metadata:
  name: kubernetes-lb
  namespace: default
spec:
  type: LoadBalancer
  loadBalancerIP: "10.0.0.254"
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 6443
