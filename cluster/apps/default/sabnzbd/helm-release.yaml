---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: sabnzbd
      version: 9.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/k8s-at-home/sabnzbd
      tag: v3.5.3
    resources:
      requests:
        cpu: 4000m
        memory: 1024M
    enivronment:
      TZ: Europe/Berlin
      PGID: 1000
      PUID: 1000
    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: true
        size: 500Mi
        storageClass: "nfs-client"
      downloads:
        accessMode: ReadWriteOnce
        enabled: true
        size: 500Gi
        storageClass: "nfs-client"
    ingress:
      main:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cloud-download-outline"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-ips-only@kubernetescrd"
        hosts:
          - host: "sabnzbd.${SECRET_LAB_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
            hosts:
              - "sabnzbd.${SECRET_LAB_DOMAIN}"
