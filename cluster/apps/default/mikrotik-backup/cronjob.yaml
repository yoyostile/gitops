---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mikrotik-backup
  namespace: default
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: mikrotik-backup
              image: yoyostile/mikrotik-backup:latest
              envFrom:
                - secretRef:
                    name: mikrotik-backup
          restartPolicy: OnFailure
          dnsConfig:
            options:
              - name: ndots
                value: "1"
