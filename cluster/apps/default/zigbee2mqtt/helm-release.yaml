---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: zigbee2mqtt
      version: v9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/usb-ff_10c4_ea60.present
                  operator: In
                  values:
                    - "true"
    tolerations:
      - key: "arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.19.1
    resources:
      requests:
        cpu: 50m
        memory: 64M
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        size: 500Mi
        storageClass: "nfs-client"
        mountPath: "/data"
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_CP2102N_USB_to_UART_Bridge_Controller_a4f05232d393eb11a13c1b4f3d98b6d1-if00-port0
    securityContext:
      privileged: true
    config:
      homeassistant: true
      permit_join: true
      serial:
        port: /dev/serial/by-id/usb-Silicon_Labs_CP2102N_USB_to_UART_Bridge_Controller_a4f05232d393eb11a13c1b4f3d98b6d1-if00-port0
      mqtt:
        base_topic: zigbee2mqtt
        server: mqtt://mosquitto.default
      advanced:
        ikea_ota_use_test_url: true
        homeassistant_legacy_entity_attributes: false
        legacy_api: false
        pan_id: 10372
        network_key: ${ZIGBEE2MQTT_NETWORK_KEY}
      devices:
        '0x7cb03eaa0a00c635':
          friendly_name: '0x7cb03eaa0a00c635'
          transition: 0.1
        '0x7cb03eaa0a00b3b8':
          friendly_name: '0x7cb03eaa0a00b3b8'
          transition: 0.1
        '0x7cb03eaa0a00b08f':
          friendly_name: '0x7cb03eaa0a00b08f'
          transition: 0.1
        '0x7cb03eaa0a00b4d9':
          friendly_name: '0x7cb03eaa0a00b4d9'
          transition: 0.1
      device_options:
        legacy: false
