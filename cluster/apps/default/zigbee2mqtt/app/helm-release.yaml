---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: zigbee2mqtt
      version: 9.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nodeSelector:
      topology.kubernetes.io/region: lab
    tolerations:
      - key: "arch"
        operator: "Equal"
        value: "arm64"
        effect: "NoSchedule"
    image:
      repository: koenkk/zigbee2mqtt
      tag: 2.8.0
    resources:
      requests:
        cpu: 50m
        memory: 64M
    persistence:
      data:
        enabled: true
        existingClaim: zigbee2mqtt-data-ceph
        mountPath: "/data"
    securityContext:
      privileged: true
    config:
      serial:
        adapter: zstack
        port: tcp://SLZB-06P7.lab.${SECRET_LAB_DOMAIN}:6638
        baudrate: 115200
      advanced:
        transmit_power: 20
