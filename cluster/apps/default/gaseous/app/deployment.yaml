---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gaseous
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gaseous
  template:
    metadata:
      labels:
        app: gaseous
    spec:
      containers:
        - name: gaseous
          image: ghcr.io/gaseous-project/gaseousserver:v1.7.6
          ports:
            - containerPort: 80
              name: http
          env:
            - name: TZ
              value: "Europe/Berlin"
            - name: dbhost
              value: "mariadb-headless.default"
            - name: dbuser
              value: "gaseous"
            - name: dbpass
              valueFrom:
                secretKeyRef:
                  name: gaseous-config
                  key: DB_PASSWORD
            - name: igdbclientid
              valueFrom:
                secretKeyRef:
                  name: gaseous-config
                  key: IGDB_CLIENT_ID
            - name: igdbclientsecret
              valueFrom:
                secretKeyRef:
                  name: gaseous-config
                  key: IGDB_CLIENT_SECRET
          volumeMounts:
            - name: data
              mountPath: /root/.gaseous-server
            - name: roms
              mountPath: /roms
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gaseous-data
        - name: roms
          nfs:
            server: glacier.lab.${SECRET_LAB_DOMAIN}
            path: /mnt/tank/media/games/RetroGames
            readOnly: true
