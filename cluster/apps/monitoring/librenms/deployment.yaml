---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: librenms
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: librenms
  template:
    metadata:
      labels:
        app: librenms
    spec:
      containers:
        - name: librenms
          image: librenms/librenms:23.9.1
          securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
          envFrom:
            - secretRef:
                name: librenms
          volumeMounts:
            - name: librenms
              mountPath: /data
        - name: dispatcher
          image: librenms/librenms:23.9.1
          securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
          envFrom:
            - secretRef:
                name: librenms
          volumeMounts:
            - name: librenms
              mountPath: /data
          env:
            - name: SIDECAR_DISPATCHER
              value: "1"
      volumes:
        - name: librenms
          persistentVolumeClaim:
            claimName: librenms
      dnsConfig:
        options:
          - name: ndots
            value: "1"
