---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: librenms
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "nfs-client"
  resources:
    requests:
      storage: 10G
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: librenms-ceph
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "ceph-rbd"
  resources:
    requests:
      storage: 10G
