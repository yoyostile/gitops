---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: speedtest-explorer
  namespace: monitoring
spec:
  endpoints:
    - path: /probe
      port: metrics
      interval: 120m
      scrapeTimeout: 2m
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app: speedtest-explorer
