---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gatus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://twin.github.io/helm-charts
      chart: gatus
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: gatus-charts
        namespace: flux-system
      interval: 5m

  dependsOn:
    - name: traefik
      namespace: networking

  values:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "heart"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_DOMAIN}"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflarewarp@kubernetescrd"
        external-dns/external: "true"
      hosts:
        - status.${SECRET_LAB_DOMAIN}
      tls:
        - hosts:
            - status.${SECRET_LAB_DOMAIN}
          secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
      nodeSelector:
        location: hzn
      persistence:
        enabled: true
        storageClass: "nfs-client"
        size: 1Gi
    config:
      endpoints:
        - name: "Home Assistant"
          url: "http://home-assistant-proxy.networking:8123"
          interval: "1m"
          timeout: "10s"
          group: "Internal"
          conditions:
            - "[STATUS] == 200"
