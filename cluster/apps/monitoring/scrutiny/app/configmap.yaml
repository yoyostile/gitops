---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scrutiny-config
  namespace: monitoring
data:
  scrutiny.yaml: |
    version: 1
    web:
      listen:
        port: 8080
        host: 0.0.0.0
        basepath: ''
      database:
        location: /opt/scrutiny/config/database/scrutiny.db
      src:
        frontend:
          path: /opt/scrutiny/web
      influxdb:
        host: influx-influxdb2.monitoring
        port: 80
        token: ${INFLUX_TOKEN}
        retention_policy: true
    log:
      file: ''
      level: INFO
