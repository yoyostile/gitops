---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 6.24.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false
      storage:
        type: filesystem
      schemaConfig:
        configs:
          - from: 2024-11-01
            object_store: filesystem
            store: tsdb
            schema: v13
            index:
              prefix: index_
              period: 24h
    singleBinary:
      persistence:
        enabled: true
        size: 10Gi
        storageClassName: nfs-client
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
