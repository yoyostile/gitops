---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 6.24.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false
      storage:
        type: filesystem
      persistence:
        enabled: true
        size: 10Gi
        storageClassName: nfs-client
    monitoring:
      enabled: false
    ruler:
      enabled: false
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
    gateway:
      enabled: true
