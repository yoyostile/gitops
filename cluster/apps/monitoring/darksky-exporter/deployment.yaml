---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: darksky-exporter
  name: darksky-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: darksky-exporter
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: darksky-exporter
    spec:
      containers:
        - image: billykwooten/darksky-exporter
          imagePullPolicy: Always
          name: darksky-exporter
          envFrom:
            secretRef:
              name: darksky-exporter
      dnsPolicy: ClusterFirst
      restartPolicy: Always
