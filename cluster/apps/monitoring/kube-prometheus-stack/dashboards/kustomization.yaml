---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - main.yaml

configMapGenerator:
  - name: cnpg-dashboard
    files:
      - cnpg-dashboard.json=https://raw.githubusercontent.com/cloudnative-pg/grafana-dashboards/refs/heads/main/charts/cluster/grafana-dashboard.json
  - name: ceph-cluster-dashboard
    files:
      - ceph-cluster.json=https://raw.githubusercontent.com/ceph/ceph/refs/heads/squid/monitoring/ceph-mixin/dashboards_out/ceph-cluster.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "1"
