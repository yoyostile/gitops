---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: smokeping
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nicholaswilde.github.io/helm-charts/
      chart: smokeping
      version: 0.1.24
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    disableSchemaValidation: true
    remediation:
      retries: 3
  upgrade:
    disableSchemaValidation: true
    remediation:
      retries: 3
  values:
    nodeSelector:
      location: cgn
    env:
      TZ: ${TZ}
      PUID: "3000"
      PGID: "3000"
    ingress:
      enabled: true
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "table-tennis"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: "networking-cloudflarewarp@kubernetescrd,networking-smokeping-redirect@kubernetescrd,networking-crowdsec-root@kubernetescrd"
        external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_DOMAIN}"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns/external: "true"
        kubernetes.io/ingress.class: traefik
      ingressClassName: traefik
      hosts:
        - host: "smokeping.${SECRET_LAB_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
          hosts:
            - "smokeping.${SECRET_LAB_DOMAIN}"

    persistence:
      config:
        enabled: true
        mountPath: /config
        accessModes: ReadWriteOnce
        storageClass: 'nfs-client'
        size: 128Mi

      data:
        enabled: true
        mountPath: /data
        accessMode: ReadWriteOnce
        storageClass: 'nfs-client'
        size: 1Gi
