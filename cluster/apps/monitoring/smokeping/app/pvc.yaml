---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smokeping-config-ceph
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd
  resources:
    requests:
      storage: 128Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smokeping-data-ceph
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-rbd
  resources:
    requests:
      storage: 1Gi
