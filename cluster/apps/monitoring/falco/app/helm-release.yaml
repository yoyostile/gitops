---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://falcosecurity.github.io/charts
      chart: falco
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 5m

  values:
    tty: true
    falcosidekick:
      enabled: true
      webui:
        enabled: true
      # config:
      #   slack:
      #     webhookurl: YOUR_WEBHOOK_URL_HERE
      #     minimumpriority: warning
