---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: internal-ips-only
  namespace: networking
spec:
  ipAllowList:
    ipStrategy:
      depth: 1
      excludedIPs: []
    sourceRange:
      - 10.0.0.0/24
      - 10.0.10.0/24
      - 10.0.11.0/24
      - 10.0.70.0/24
      - 10.0.71.0/24
      - 10.13.37.0/24
      - 10.42.0.0/16
      - 10.0.101.0/24
      - 100.64.0.0/10
      - "${SECRET_LAB_IP}/32"
      - "${SECRET_LAB_IPV6}"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: smokeping-redirect
  namespace: networking
spec:
  redirectRegex:
    regex: ^https:\/\/([^\/]+)\/?$
    replacement: https://$1/smokeping/smokeping.cgi
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cloudflarewarp
  namespace: networking
spec:
  plugin:
    cloudflarewarp:
      disableDefault: false
      trustip:
        - 10.42.0.0/16
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: your-spotify-strip-api-prefix
  namespace: networking
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authentik
  namespace: networking
spec:
  forwardAuth:
    address: https://auth.${SECRET_LAB_DOMAIN}/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: minio-console-stripprefix
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - "/console"
