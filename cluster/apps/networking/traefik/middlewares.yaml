---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: internal-ips-only
  namespace: networking
spec:
  ipWhiteList:
    sourceRange:
      - 10.0.0.0/24
      - 10.0.10.0/24
      - 10.13.37.0/24
      - 10.13.38.0/24
      - 10.42.0.0/16
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: smokeping-redirect
  namespace: networking
spec:
  redirectRegex:
    regex: ^https:\/\/([^\/]+)\/?$
    replacement: https://$1/smokeping/smokeping.cgi
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: cloudflarewarp
  namespace: networking
spec:
  plugin:
    cloudflarewarp:
      disableDefault: false
      trustip:
        - 10.42.0.0/16
