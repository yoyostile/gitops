---
kind: Endpoints
apiVersion: v1
metadata:
  name: default-backend
  namespace: networking
subsets:
  - addresses:
      - ip: 192.168.220.129
    ports:
      - port: 443
---
kind: Service
apiVersion: v1
metadata:
  name: default-backend
  namespace: networking
spec:
  ports:
    - protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: default-backend
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
spec:
  tls:
    - secretName: "${SECRET_DOMAIN/./-}-tls"
      hosts:
        - "*.${SECRET_DOMAIN}"
    - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
      hosts:
        - "*.${SECRET_LAB_DOMAIN}"
  defaultBackend:
    service:
      name: default-backend
      port:
        number: 443
