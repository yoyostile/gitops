---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: internal-ips-only
  namespace: networking
spec:
  ipAllowList:
    sourceRange:
      - 10.0.0.0/8
      - 100.64.0.0/10
      - "${SECRET_LAB_IP}/32"
      - "${SECRET_LAB_IPV6}"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: smokeping-redirect
  namespace: networking
spec:
  redirectRegex:
    regex: ^https:\/\/([^\/]+)\/?$
    replacement: https://$1/smokeping/smokeping.cgi
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cloudflarewarp
  namespace: networking
spec:
  plugin:
    cloudflarewarp:
      disableDefault: false
      trustip:
        - 10.42.0.0/16
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: your-spotify-strip-api-prefix
  namespace: networking
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authentik
  namespace: networking
spec:
  forwardAuth:
    address: https://authentik-server.default/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    tls:
      insecureSkipVerify: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-entitlements
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: minio-console-stripprefix
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - "/console"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: crowdsec-root
  namespace: networking
spec:
  plugin:
    crowdsec-bouncer:
      enabled: true
      crowdsecMode: stream
      updateMaxFailure: -1
      crowdseclapikey: "${CROWDSEC_TRAEFIK_BOUNCER_LAPI_KEY}"
      crowdseclapischeme: http
      crowdseclapihost: crowdsec-service.monitoring:8080
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: pulse-websocket
  namespace: networking
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
      X-Forwarded-For: ""
      X-Real-IP: ""
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
  buffering:
    maxRequestBodyBytes: 65536
    memRequestBodyBytes: 65536
    maxResponseBodyBytes: 65536
    memResponseBodyBytes: 65536
  forwardAuth:
    address: ""
