---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: goldilocks
      version: 6.1.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
      interval: 5m
  values:
    vpa:
      enabled: true
    dashboard:
      ingress:
        enabled: true
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "scale-unbalanced"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-internal-ips-only@kubernetescrd"
        hosts:
          - host: goldilocks.${SECRET_LAB_DOMAIN}
            paths:
              - path: /
                type: Prefix
        tls:
          - secretName: "${SECRET_LAB_DOMAIN/./-}-tls"
            hosts:
              - goldilocks.${SECRET_LAB_DOMAIN}
