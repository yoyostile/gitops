---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: trivy-system
spec:
  interval: 10m
  chartRef:
    kind: OCIRepository
    name: trivy-operator
    namespace: trivy-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    operator:
      builtInTrivyServer: true
    serviceMonitor:
      enabled: true
    trivy:
      ignoreUnfixed: true
      resources:
        limits:
          cpu: 250m
          memory: 500M
    service:
      headless: false
