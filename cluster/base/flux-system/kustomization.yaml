apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gotk-components.yaml
  - gotk-sync.yaml
  - charts
patchesStrategicMerge:
  - ./gotk-patches.yaml
patches:
  - patch: |
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: --helm-index-max-size=60000000
    target:
      kind: Deployment
      name: "source-controller"
